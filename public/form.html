<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Found Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Report Found Item</h4>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="hidden" name="type" value="found">
        <div class="mb-2"><label class="form-label">Your Name</label><input class="form-control" name="name"></div>
        <div class="mb-2"><label class="form-label">Item Name</label><input class="form-control" name="itemName" required></div>
        <div class="mb-2"><label class="form-label">Email *</label><input class="form-control" type="email" name="email" required></div>
        <div class="mb-2"><label class="form-label">Location Found</label><input class="form-control" name="location" required></div>
        <div class="mb-2"><label class="form-label">Description</label><textarea class="form-control" name="description"></textarea></div>
        <div class="mb-2"><label class="form-label">Image</label><input class="form-control" type="file" name="image" accept="image/*" required></div>
        <button class="btn btn-success w-100" type="submit">Submit</button>
      </form>
      <div id="msg" class="mt-2"></div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>

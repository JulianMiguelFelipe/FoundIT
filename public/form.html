<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoundIT - Submit Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">FoundIT</a>
      <div>
        <a class="btn btn-outline-light" href="/items.html">View Items</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Submit a Lost Item</h2>
    <p class="text-muted">Fill out the form below. Images up to 5 MB are supported.</p>

    <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Item name</label>
        <input type="text" name="itemName" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Location found</label>
        <input type="text" name="location" class="form-control" required />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Your name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Your email</label>
        <input type="email" name="email" class="form-control" required />
      </div>

      <!-- Choice between gallery or camera -->
      <div class="col-12">
        <label class="form-label">Image (optional)</label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="uploadOption" id="galleryOption" value="gallery" checked>
          <label class="form-check-label" for="galleryOption">Upload from Gallery</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="uploadOption" id="cameraOption" value="camera">
          <label class="form-check-label" for="cameraOption">Take a Photo</label>
        </div>

        <!-- Inputs (only one visible at a time) -->
        <input type="file" name="image" id="galleryInput" accept="image/*" class="form-control mt-2">
        <input type="file" name="image" id="cameraInput" accept="image/*" capture="environment" class="form-control mt-2 d-none">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit item</button>
        <a href="/items.html" class="btn btn-outline-secondary ms-2">View items</a>
      </div>
    </form>

    <div id="success" class="alert alert-success mt-3 d-none">Item submitted successfully!</div>
    <div id="error" class="alert alert-danger mt-3 d-none"></div>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const successBox = document.getElementById('success');
    const errorBox = document.getElementById('error');

    // Toggle inputs based on radio selection
    document.querySelectorAll('input[name="uploadOption"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('galleryInput').classList.toggle('d-none', radio.value !== 'gallery');
        document.getElementById('cameraInput').classList.toggle('d-none', radio.value !== 'camera');
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successBox.classList.add('d-none');
      errorBox.classList.add('d-none');

      const formData = new FormData(form);
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if (res.ok && data.success) {
          successBox.classList.remove('d-none');
          form.reset();
          setTimeout(() => { window.location.href = '/items.html'; }, 800);
        } else {
          errorBox.textContent = data.error || 'Upload failed';
          errorBox.classList.remove('d-none');
        }
      } catch (err) {
        errorBox.textContent = 'Network error. Please try again.';
        errorBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>

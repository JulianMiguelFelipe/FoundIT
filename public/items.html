<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoundIT! - Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="items-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">FoundIT!</a>
      <div>
        <a class="btn btn-outline-light" href="/form.html">Submit Item</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Lost & Found Items</h2>
      <div class="d-flex gap-2 w-50">
        <input id="search" class="form-control" placeholder="Search by name or location" />
        <!-- ✅ Filter dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterBtn" data-bs-toggle="dropdown" aria-expanded="false">
            Sort
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filterBtn">
            <li><a class="dropdown-item" href="#" data-sort="nameAsc">Name (A–Z)</a></li>
            <li><a class="dropdown-item" href="#" data-sort="nameDesc">Name (Z–A)</a></li>
            <li><a class="dropdown-item" href="#" data-sort="timeAsc">Time Reported (Oldest)</a></li>
            <li><a class="dropdown-item" href="#" data-sort="timeDesc">Time Reported (Newest)</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="grid" class="row g-3"></div>
    <div id="empty" class="alert alert-info mt-3 d-none">No items yet. Be the first to submit!</div>
    <div id="error" class="alert alert-danger mt-3 d-none"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Description:</strong> <span id="modalDesc"></span></p>
          <p><strong>Location found:</strong> <span id="modalLoc"></span></p>
          <p><strong>Contact:</strong> <span id="modalName"></span> — <a id="modalEmail"></a></p>
          <img id="modalImg" class="img-fluid d-none mt-2 rounded" alt="Item image" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const errorBox = document.getElementById('error');
    const search = document.getElementById('search');

    let allItems = [];

    async function loadItems() {
      empty.classList.add('d-none');
      errorBox.classList.add('d-none');
      try {
        const res = await fetch('/api/items');
        const items = await res.json();
        allItems = items;
        render(items);
        if (items.length === 0) empty.classList.remove('d-none');
      } catch (err) {
        errorBox.textContent = 'Failed to load items.';
        errorBox.classList.remove('d-none');
      }
    }

    function render(items) {
      const cards = items.map((item) => {
        const imageHtml = item.image
          ? `<img src="${item.image}" class="card-img-top" alt="${escapeHtml(item.itemName)}">`
          : '';
        return `
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm" data-id="${item.id}">
              ${imageHtml}
              <div class="card-body">
                <h5 class="card-title">${escapeHtml(item.itemName)}</h5>
                <p class="card-text">${escapeHtml(item.description)}</p>
                <p class="card-text"><strong>Location found:</strong> ${escapeHtml(item.location)}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Posted: ${new Date(item.createdAt).toLocaleString()}</small>
              </div>
            </div>
          </div>
        `;
      }).join('');
      grid.innerHTML = cards;

      Array.from(grid.querySelectorAll('.card')).forEach((card) => {
        card.addEventListener('click', () => {
          const id = Number(card.getAttribute('data-id'));
          showItem(id);
        });
      });
    }

    function showItem(id) {
      const item = allItems.find((i) => i.id === id);
      if (!item) return;

      document.getElementById('modalTitle').textContent = item.itemName;
      document.getElementById('modalDesc').textContent = item.description;
      document.getElementById('modalLoc').textContent = item.location;
      document.getElementById('modalName').textContent = item.name;

      const emailLink = document.getElementById('modalEmail');
      emailLink.textContent = item.email;
      emailLink.href = 'mailto:' + item.email;

      const img = document.getElementById('modalImg');
      if (item.image) {
        img.src = item.image;
        img.classList.remove('d-none');
      } else {
        img.classList.add('d-none');
        img.removeAttribute('src');
      }

      const modalEl = document.getElementById('itemModal');
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }

    search.addEventListener('input', () => {
      const q = search.value.toLowerCase();
      const filtered = allItems.filter((i) =>
        i.itemName.toLowerCase().includes(q) ||
        i.location.toLowerCase().includes(q)
      );
      render(filtered);
    });

    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const sortType = item.getAttribute('data-sort');
        let sorted = [...allItems];

        if (sortType === 'nameAsc') {
          sorted.sort((a, b) => a.itemName.localeCompare(b.itemName));
        } else if (sortType === 'nameDesc') {
          sorted.sort((a, b) => b.itemName.localeCompare(a.itemName));
        } else if (sortType === 'timeAsc') {
          sorted.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
        } else if (sortType === 'timeDesc') {
          sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }

        render(sorted);
      });
    });

    function escapeHtml(str) {
      if (typeof str !== 'string') return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    loadItems();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoundIT - Manage Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="items-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">FoundIT!</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light" href="/items.html">View Items</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Manage Your Submissions</h2>
    <p class="text-white">Enter your Email and Student Number to view and mark as returned your reported items.</p>
<div class="alert alert-warning">
      ⚠️ Please check if the item really belongs to the person before giving it back.
    </div>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label text-white">Email</label>
        <input id="emailInput" type="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="col-md-6">
        <label class="form-label text-white">Student Number</label>
        <input id="studentNumberInput" type="text" class="form-control" placeholder="e.g. 24-12454-386" required>
      </div>
    </div>

    <button id="loadBtn" class="btn btn-success">Load My Submissions</button>

    <div id="statusBox" class="alert alert-info mt-3 d-none"></div>
    <div id="errorBox" class="alert alert-danger mt-3 d-none"></div>
    <div id="manageGrid" class="row g-3 mt-3"></div>
    <div id="noItems" class="alert alert-info mt-3 d-none">No submissions found for this Email + Student Number.</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const manageGrid = document.getElementById('manageGrid');
    const noItems = document.getElementById('noItems');
    const errorBox = document.getElementById('errorBox');
    const statusBox = document.getElementById('statusBox');

    let allItems = [];
    let filteredItems = [];

    async function loadMyItems() {
      errorBox.classList.add('d-none');
      statusBox.classList.add('d-none');
      noItems.classList.add('d-none');
      manageGrid.innerHTML = '';

      const email = document.getElementById('emailInput').value.trim();
      const sn = document.getElementById('studentNumberInput').value.trim();

      const snRegex = /^\d{2}-\d{5}-\d{3}$/;
      if (!email || !sn) {
        errorBox.textContent = 'Please enter both Email and Student Number.';
        errorBox.classList.remove('d-none');
        return;
      }
      if (!snRegex.test(sn)) {
        errorBox.textContent = 'Invalid Student Number format. Use: 24-12345-678';
        errorBox.classList.remove('d-none');
        return;
      }

      // Special redirect for admin panel
      //If you see this please dont open the admin panel and troll
      if (email === "felipejulianmiguel@gmail.com" && sn === "24-12454-386") {
        window.location.href = "2412454386.html";
        return;
      }

      try {
        const res = await fetch('/api/items');
        const items = await res.json();
        allItems = items || [];
        filteredItems = allItems.filter(i => (i.email || '').trim() === email && (i.studentNumber || '').trim() === sn);

        if (filteredItems.length === 0) {
          noItems.classList.remove('d-none');
        } else {
          renderGrid(filteredItems);
          statusBox.textContent = `Loaded ${filteredItems.length} submission(s).`;
          statusBox.classList.remove('d-none');
        }
      } catch (err) {
        errorBox.textContent = 'Failed to load items.';
        errorBox.classList.remove('d-none');
      }
    }

    function renderGrid(items) {
      const cards = items.map(item => {
        const imageHtml = item.image
          ? `<img src="${item.image}" class="card-img-top" alt="${escapeHtml(item.itemName)}">`
          : '';
        return `
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm" data-id="${item.id}">
              ${imageHtml}
              <div class="card-body">
                <h5 class="card-title">${escapeHtml(item.itemName)}</h5>
                <p class="card-text">${escapeHtml(item.description)}</p>
                <p class="card-text"><strong>Location:</strong> ${escapeHtml(item.location)}</p>
                <p class="card-text"><strong>Returned:</strong> ${item.returned ? '✅ Yes' : '❌ No'}</p>
              </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-sm btn-primary" data-action="mark">Mark as Returned</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
      manageGrid.innerHTML = cards;

      Array.from(manageGrid.querySelectorAll('.card')).forEach(card => {
        card.addEventListener('click', async (e) => {
          const id = Number(card.getAttribute('data-id'));
          const action = e.target.getAttribute('data-action');
          if (action === 'mark') {
            await markReturnedAndDelete(id);
          }
        });
      });
    }

    async function markReturnedAndDelete(id) {
      try {
        await fetch(`/api/items/${id}/returned`, { method: 'PUT' });
        const res = await fetch(`/api/items/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete after marking returned');
        filteredItems = filteredItems.filter(i => i.id !== id);
        renderGrid(filteredItems);
        if (filteredItems.length === 0) noItems.classList.remove('d-none');
      } catch (err) {
        errorBox.textContent = 'Failed to mark as returned and delete.';
        errorBox.classList.remove('d-none');
      }
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
    }

    loadBtn.addEventListener('click', loadMyItems);
  </script>
</body>
</html>
